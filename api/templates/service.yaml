apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "api.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  name: {{ template "api.fullname" . }}
spec:
#  clusterIP: None
  ports:
  - name: "localRest"
    port: 3000
    targetPort: 3000
  - name: "helpers"
    port: 3002
    targetPort: 3002
  selector:
    app: {{ template "api.fullname" . }}
status:
  loadBalancer: {}

